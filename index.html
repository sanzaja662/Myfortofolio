<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tech World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      overflow: hidden;
      color: #00ffff;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .circles div {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .circles div:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .circles div:nth-child(2) {
      left: 10%;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .circles div:nth-child(3) {
      left: 70%;
      width: 100px;
      height: 100px;
      animation-delay: 4s;
    }

    .circles div:nth-child(4) {
      left: 40%;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .circles div:nth-child(5) {
      left: 65%;
      animation-delay: 0s;
    }

    .circles div:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    p {
      font-size: 20px;
      max-width: 700px;
      color: #cccccc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circles">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  <div class="content">
    <h1>Welcome to AI Tech World</h1>
    <p>Explore the future of technology and artificial intelligence. Immerse yourself in the innovation shaping tomorrow's world.</p>
  </div>
  <footer>&copy; 2025 AI Tech World</footer>
</body>
</html>
