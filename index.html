<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dunia AI & Teknologi</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 26px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffff;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .text-section {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.7;
      min-height: 50px;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #00ffff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="judul">Mengenal Dunia AI & Teknologi</h1>

  <div class="text-section" id="section1"></div>
  <div class="text-section" id="section2"></div>
  <div class="text-section" id="section3"></div>
  <div class="text-section" id="section4"></div>
  <div class="text-section" id="section5"></div>
  <div class="text-section" id="section6"></div>

  <footer>&copy; 2025 Dunia AI</footer>

  <script>
    const texts = [
      `Apa Itu Kecerdasan Buatan (AI)?
Kecerdasan Buatan (Artificial Intelligence / AI) adalah cabang ilmu komputer yang berfokus pada pembuatan mesin atau program yang dapat meniru kecerdasan manusia. Ini termasuk kemampuan untuk belajar (machine learning), memahami bahasa (natural language processing), mengenali pola, dan mengambil keputusan secara mandiri.`,

      `Bagaimana AI Bekerja?
AI bekerja dengan mengolah data besar (big data) dan menggunakan algoritma untuk menemukan pola tersembunyi, membuat prediksi, atau merespons secara otomatis terhadap situasi tertentu. Salah satu cabang AI yang paling populer saat ini adalah machine learning, di mana sistem belajar dari data tanpa diprogram secara eksplisit.`,

      `Contoh Penggunaan AI dalam Kehidupan Sehari-hari:
- Asisten virtual seperti Siri dan Google Assistant.
- Rekomendasi film di Netflix atau lagu di Spotify.
- Fitur deteksi wajah di kamera HP.
- Sistem navigasi seperti Google Maps.
- Filter spam di email dan keamanan siber.
- Chatbot layanan pelanggan yang aktif 24 jam.`,

      `Potensi AI di Masa Depan:
AI akan menjadi bagian penting dalam hampir semua bidang:
- Dalam dunia kesehatan, AI bisa membantu mendiagnosis penyakit lebih cepat dari dokter.
- Di bidang pertanian, AI bisa memantau kondisi tanaman dan tanah secara real-time.
- Dalam pendidikan, AI bisa menjadi tutor digital yang personal untuk setiap siswa.
- Dalam transportasi, kendaraan tanpa pengemudi akan semakin umum.`,

      `Tantangan dan Risiko AI:
Meski AI membawa banyak manfaat, ada juga tantangan serius:
- Hilangnya lapangan kerja karena otomatisasi.
- Penyalahgunaan AI untuk manipulasi informasi atau pengawasan massal.
- Bias algoritma yang bisa menghasilkan keputusan yang tidak adil.
- Kurangnya regulasi dan etika dalam pengembangan AI.`,

      `Kenapa Kamu Harus Peduli?
Karena AI akan mempengaruhi masa depan kamu â€” mulai dari cara kamu bekerja, belajar, hingga berinteraksi dengan dunia digital. Dengan memahami cara kerja AI, kamu tidak hanya menjadi pengguna pasif, tapi juga bisa jadi pencipta solusi masa depan. Dunia tidak akan menunggu, dan mereka yang siap dengan AI akan lebih unggul dari yang hanya menonton perubahan terjadi.`
    ];

    const ids = ["section1", "section2", "section3", "section4", "section5", "section6"];

    function typeText(text, elementId, delay = 25) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.textContent = "";
      const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, delay);
    }

    function startTypingAll() {
      let totalDelay = 3000; // setelah judul selesai

      texts.forEach((text, index) => {
        setTimeout(() => {
          typeText(text, ids[index]);
        }, totalDelay);
        totalDelay += text.length * 25 + 1000;
      });
    }

    window.onload = startTypingAll;
  </script>

</body>
</html>
