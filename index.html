<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tech World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ffff;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffff;
    }

    img {
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      margin-bottom: 40px;
    }

    p {
      max-width: 800px;
      text-align: center;
      font-size: 18px;
      line-height: 1.7;
      color: #cccccc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Future</h1>
    <img src="future-ai.jpg" alt="AI and Technology Poster" />
    <h2>Explore the Power of AI</h2>
    <p>
      Artificial intelligence is revolutionizing our world. From machine learning to neural networks, this is the age of automation and intelligence.
    </p>
    <footer>&copy; 2025 AI Tech World</footer>
  </div>
</body>
</html>
