<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tech World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: #00ffff;
      width: 15px;
      height: 15px;
      opacity: 0.6;
      filter: blur(3px);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-1000px) scale(1.5);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffff;
      text-align: center;
      padding: 20px;
    }

    h1.glitch {
      font-size: 50px;
      margin-bottom: 20px;
      position: relative;
      animation: glitch 1s infinite;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h1.glitch::before {
      top: -2px;
      color: #ff00ff;
      z-index: -1;
      animation: glitchTop 1s infinite;
    }

    h1.glitch::after {
      top: 2px;
      color: #00ffff;
      z-index: -1;
      animation: glitchBottom 1s infinite;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: none; }
      80% { transform: skew(-3deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(0); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes glitchBottom {
      0% { transform: translate(0); }
      20% { transform: translate(2px, 2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(0); }
      80% { transform: translate(-2px, 1px); }
      100% { transform: translate(0); }
    }

    .typing {
      color: #cccccc;
      font-size: 20px;
      max-width: 700px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffff;
      animation: typing 4s steps(60, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="content">
    <h1 class="glitch" data-text="Welcome to AI Tech World">Welcome to AI Tech World</h1>
    <p class="typing">Exploring the future of artificial intelligence, one pixel at a time...</p>
  </div>

  <footer>&copy; 2025 AI Tech World</footer>

  <script>
    const background = document.getElementById('background');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.bottom = "-" + Math.random() * 100 + "px";
      particle.style.animationDuration = 5 + Math.random() * 10 + "s";
      background.appendChild(particle);
    }
  </script>
</body>
</html>
